<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الخطوة 10 - تطبيق RoadX</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .payment-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        .pi-logo { color: #673ab7; font-size: 3rem; font-weight: bold; margin-bottom: 10px; }
        h2 { color: #333; margin-bottom: 20px; font-size: 1.5rem; }
        .status-box { margin-top: 20px; padding: 15px; border-radius: 10px; font-size: 0.9rem; background: #f8f9fa; color: #555; min-height: 50px; }
        .btn-pay { background-color: #673ab7; color: white; border: none; padding: 16px 32px; font-size: 1.1rem; border-radius: 50px; cursor: pointer; transition: 0.3s; width: 100%; font-weight: bold; }
        .btn-pay:hover { background-color: #512da8; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="payment-card">
    <div class="pi-logo">π</div>
    <h2>تفعيل نظام الدفع</h2>
    <p style="color: #666;">اضغط أدناه لطلب صلاحيات الدفع وإتمام الخطوة رقم 10</p>
    
    <button class="btn-pay" onclick="runPiPayment()">تفعيل الخطوة رقم 10 الآن</button>
    
    <div id="status" class="status-box">في انتظار بدء العملية...</div>
</div>

<script>
    // تهيئة SDK في وضع الاختبار
    const Pi = window.Pi;
    Pi.init({ version: "2.0", sandbox: true });

    async function runPiPayment() {
        const statusElement = document.getElementById('status');
        statusElement.innerText = "جاري طلب الصلاحيات (Scope)...";
        statusElement.style.color = "#673ab7";

        try {
            // 1. طلب المصادقة (هذا هو السطر الذي يحل مشكلة payments scope)
            const scopes = ['username', 'payments'];
            const auth = await Pi.authenticate(scopes, (incompletePayment) => {
                console.log("وجد دفع غير مكتمل:", incompletePayment);
            });

            statusElement.innerText = "تمت المصادقة بنجاح لـ " + auth.user.username + ". جاري فتح المحفظة...";

            // 2. إنشاء عملية الدفع
            const payment = await Pi.createPayment({
                amount: 0.1,
                memo: "اختبار تفعيل الخطوة رقم 10",
                metadata: { orderId: "Test_RDX_10" }
            }, {
                onReadyForServerApproval: function(paymentId) {
                    statusElement.innerText = "تم طلب الدفع بنجاح! يرجى إتمام العملية داخل نافذة المحفظة.";
                    statusElement.style.color = "orange";
                },
                onReadyForServerCompletion: function(paymentId, txid) {
                    statusElement.innerText = "مبروك! تمت المعاملة بنجاح. رقم المعاملة: " + txid;
                    statusElement.style.color = "green";
                },
                onCancel: function(paymentId) {
                    statusElement.innerText = "تم إلغاء عملية الدفع.";
                    statusElement.style.color = "red";
                },
                onError: function(error, payment) {
                    statusElement.innerText = "خطأ في الدفع: " + error.message;
                    statusElement.style.color = "red";
                }
            });

        } catch (err) {
            statusElement.innerText = "فشل في الأذونات: " + err.message;
            statusElement.style.color = "red";
            console.error(err);
        }
    }
</script>

</body>
</html>
